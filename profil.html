
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Profil - Fareno University</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-image: url('75ca7cbd-47b3-44e2-bc28-0a529f4c5af6.jpg'); /* Remplacez par le chemin de votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2rem 1rem;
            height: 100%;
            top: 0;
            left: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar img {
            width: 150px;
            display: block;
            margin: 0 auto 2rem auto;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .sidebar a.logout {
            color: #ff4d4d;
        }

        .sidebar a.logout:hover {
            background-color: #ff4d4d;
            color: #ffffff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            background-color: rgba(30, 30, 30, 0.85);
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        h1 {
            font-size: 2.2rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .profile-section, .activity-section {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }

        .profile-section h2, .activity-section h2 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .profile-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .profile-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .save-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-table th, .activity-table td {
            padding: 1rem;
            text-align: left;
            font-size: 1rem;
            border-bottom: 1px solid #3a3a3a;
        }

        .activity-table th {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #4CAF50;
            border: none;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .menu-toggle {
                display: block;
            }

            h1 {
                font-size: 1.8rem;
            }

            .profile-section, .activity-section {
                padding: 1rem;
            }

            .activity-table th, .activity-table td {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>
        <nav class="sidebar" id="sidebar">
            <img src="FARENOUNIVERSITY.jpg" alt="Fareno University Logo">
            <a href="dashboard.html">Tableau de Bord</a>
           
            <a href="gestion-ressources.html">Gestion des Ressources</a>
            <a href="saisie-contraintes.html">Saisie des Contraintes</a>
            <a href="visualisation.html">Visualisation</a>
            <a href="exportation.html">Exportation</a>
            <a href="administration.html">Administration</a>
            <a href="profil.html">Profil</a>
            <a href="aide.html">Aide</a>
            <a href="index.html" class="logout">Déconnexion</a>
        </nav>
        <main class="main-content">
            <h1>Profil</h1>
            <div class="profile-section">
                <h2>Informations Personnelles</h2>
                <div class="profile-info">
                    <!-- Exemples statiques, à remplacer par des données dynamiques via Django -->
                    <p><strong>Nom :</strong> Admin</p>
                    <p><strong>E-mail :</strong> admin@email.com</p>
                    <p><strong>Rôle :</strong> Administrateur</p>
                </div>
                <div class="profile-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" value="Admin">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="admin@email.com">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
