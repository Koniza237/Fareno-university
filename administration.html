<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Ajouter un utilisateur - Fareno University</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('farenou.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .form-container {
            background-color: rgba(42, 42, 42, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.5s ease-out forwards;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s;
        }

        input:focus, select:focus {
            background-color: #4a4a4a;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .error-message, .success-message {
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message {
            color: #ff4d4d;
        }

        .success-message {
            color: #4CAF50;
        }

        .teacher-fields, .student-fields {
            display: none;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, select, .submit-btn {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ajouter un utilisateur</h2>
        <form id="add-user-form">
            <div class="form-group">
                <label for="user-type">Type d'utilisateur</label>
                <select id="user-type" name="user-type" required>
                    <option value="admin">Administrateur</option>
                    <option value="teacher">Enseignant</option>
                    <option value="student">Étudiant</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez le nom" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez l'e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez le mot de passe" required>
            </div>
            <div class="form-group teacher-fields">
                <label for="subjects">Matières</label>
                <input type="text" id="subjects" name="subjects" placeholder="Ex: Mathématiques, Physique">
            </div>
            <div class="form-group teacher-fields">
                <label for="availability">Disponibilité</label>
                <input type="text" id="availability" name="availability" placeholder="Ex: Lundi-Mardi">
            </div>
            <div class="form-group student-fields">
                <label for="group_id">ID du groupe</label>
                <input type="number" id="group_id" name="group_id" placeholder="Entrez l'ID du groupe">
            </div>
            <button type="submit" class="submit-btn">Ajouter</button>
            <div class="error-message" id="error-message">Erreur lors de l'ajout. Veuillez réessayer.</div>
            <div class="success-message" id="success-message">Utilisateur ajouté avec succès !</div>
        </form>
    </div>

    <script>
        const userTypeSelect = document.getElementById('user-type');
        const teacherFields = document.querySelectorAll('.teacher-fields');
        const studentFields = document.querySelectorAll('.student-fields');
        const form = document.getElementById('add-user-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        userTypeSelect.addEventListener('change', function() {
            teacherFields.forEach(field => field.style.display = this.value === 'teacher' ? 'block' : 'none');
            studentFields.forEach(field => field.style.display = this.value === 'student' ? 'block' : 'none');
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const userType = document.getElementById('user-type').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const subjects = document.getElementById('subjects').value.trim();
            const availability = document.getElementById('availability').value.trim();
            const group_id = document.getElementById('group_id').value;

            const data = { name, email, password };
            if (userType === 'admin') {
                data.username = name;
            } else if (userType === 'teacher') {
                data.subjects = subjects || null;
                data.availability = availability || null;
            } else if (userType === 'student') {
                data.group_id = parseInt(group_id);
            }

            try {
                const response = await fetch(`/api/${userType}s`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    form.reset();
                    userTypeSelect.dispatchEvent(new Event('change'));
                } else {
                    errorMessage.textContent = result.error || 'Erreur lors de l\'ajout.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur serveur. Veuillez réessayer.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
