<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Administration - Fareno University</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-image: url('75ca7cbd-47b3-44e2-bc28-0a529f4c5af6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2rem 1rem;
            height: 100%;
            top: 0;
            left: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar img {
            width: 150px;
            display: block;
            margin: 0 auto 2rem auto;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .sidebar a.logout {
            color: #ff4d4d;
        }

        .sidebar a.logout:hover {
            background-color: #ff4d4d;
            color: #ffffff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            background-color: rgba(30, 30, 30, 0.85);
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        h1 {
            font-size: 2.2rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #4CAF50;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .tab:hover {
            background-color: #45a049;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            width: 250px;
            outline: none;
        }

        .apply-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #45a049;
        }

        .log-table, .adjustment-form {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .log-table table, .adjustment-form table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th, .log-table td, .adjustment-form th, .adjustment-form td {
            padding: 1rem;
            text-align: left;
            font-size: 1rem;
        }

        .log-table th, .adjustment-form th {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .log-table td, .adjustment-form td {
            border-bottom: 1px solid #3a3a3a;
        }

        .adjustment-form input, .adjustment-form select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #4CAF50;
            border: none;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .menu-toggle {
                display: block;
            }

            h1 {
                font-size: 1.8rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar input {
                width: 100%;
            }

            .log-table th, .log-table td, .adjustment-form th, .adjustment-form td {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>
        <nav class="sidebar" id="sidebar">
            <img src="FARENOUNIVERSITY.jpg" alt="Fareno University Logo">
            <a href="dashboard.html">Tableau de Bord</a>
            <a href="gestion-ressources.html">Gestion des Ressources</a>
            <a href="saisie-contraintes.html">Saisie des Contraintes</a>
            <a href="visualisation.html">Visualisation</a>
            <a href="exportation.html">Exportation</a>
            <a href="administration.html">Administration</a>
            <a href="profil.html">Profil</a>
            <a href="aide.html">Aide</a>
            <a href="index.html" class="logout">Déconnexion</a>
        </nav>
        <main class="main-content">
            <h1>Administration</h1>
            <div class="tabs">
                <div class="tab active" onclick="openTab('logs')">Logs</div>
                <div class="tab" onclick="openTab('adjustments')">Ajustements Manuels</div>
            </div>
            <div id="logs" class="tab-content active">
                <div class="actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Rechercher dans les logs..." onkeyup="filterLogs()">
                    </div>
                </div>
                <div class="log-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Utilisateur</th>
                                <th>Action</th>
                                <th>Détails</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body">
                            <!-- Les logs seront insérés dynamiquement via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="adjustments" class="tab-content">
                <div class="actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Rechercher un ajustement..." onkeyup="filterAdjustments()">
                    </div>
                    <button class="apply-btn" onclick="saveAdjustments()">Appliquer Ajustements</button>
                </div>
                <div class="adjustment-form">
                    <form id="adjustment-form">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ressource</th>
                                    <th>Jour</th>
                                    <th>Heure</th>
                                    <th>Nouvelle Valeur</th>
                                </tr>
                            </thead>
                            <tbody id="adjustment-table-body">
                                <!-- Les lignes seront insérées dynamiquement via JavaScript -->
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let resources = []; // Pour stocker les enseignants et groupes

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'logs') {
                loadLogs();
            } else if (tabName === 'adjustments') {
                loadAdjustments();
            }
        }

        function filterLogs() {
            const input = document.querySelector('#logs .search-bar input').value.toLowerCase();
            const rows = document.querySelectorAll('#log-table-body tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function filterAdjustments() {
            const input = document.querySelector('#adjustments .search-bar input').value.toLowerCase();
            const rows = document.querySelectorAll('#adjustment-table-body tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }

        async function loadResources() {
            try {
                const [teachersResponse, groupsResponse] = await Promise.all([
                    fetch('/api/teachers'),
                    fetch('/api/groups')
                ]);
                const teachers = await teachersResponse.json();
                const groups = await groupsResponse.json();
                resources = [...teachers.map(t => t.name), ...groups.map(g => g.name)];
                return resources;
            } catch (error) {
                console.error('Erreur lors du chargement des ressources:', error);
                alert('Erreur lors du chargement des ressources');
                return [];
            }
        }

        async function loadAdjustments() {
            const resources = await loadResources();
            const adjustmentTableBody = document.getElementById('adjustment-table-body');
            adjustmentTableBody.innerHTML = '';

            // Ajouter quelques lignes par défaut
            const defaultAdjustments = [
                { resource: resources[0] || 'Marie Curie', day: 'lundi', time: '10:00', new_value: 'Disponible' },
                { resource: resources[1] || 'Groupe A', day: 'mercredi', time: '14:00', new_value: 'Préférence' }
            ];

            defaultAdjustments.forEach(adj => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><select name="resource">
                        ${resources.map(r => `<option value="${r}" ${r === adj.resource ? 'selected' : ''}>${r}</option>`).join('')}
                    </select></td>
                    <td><select name="day">
                        <option value="lundi" ${adj.day === 'lundi' ? 'selected' : ''}>Lundi</option>
                        <option value="mardi" ${adj.day === 'mardi' ? 'selected' : ''}>Mardi</option>
                        <option value="mercredi" ${adj.day === 'mercredi' ? 'selected' : ''}>Mercredi</option>
                        <option value="jeudi" ${adj.day === 'jeudi' ? 'selected' : ''}>Jeudi</option>
                        <option value="vendredi" ${adj.day === 'vendredi' ? 'selected' : ''}>Vendredi</option>
                    </select></td>
                    <td><input type="time" name="time" value="${adj.time}"></td>
                    <td><input type="text" name="new_value" value="${adj.new_value}"></td>
                `;
                adjustmentTableBody.appendChild(row);
            });
        }

        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const logTableBody = document.getElementById('log-table-body');
                logTableBody.innerHTML = '';
                data.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.date}</td>
                        <td>${log.user}</td>
                        <td>${log.action}</td>
                        <td>${log.details}</td>
                    `;
                    logTableBody.appendChild(row);
                });
                filterLogs();
            } catch (error) {
                console.error('Erreur lors du chargement des logs:', error);
                alert('Erreur lors du chargement des logs');
            }
        }

        async function saveAdjustments() {
            const form = document.getElementById('adjustment-form');
            const rows = form.querySelectorAll('tbody tr');
            const adjustments = [];

            rows.forEach(row => {
                const resource = row.querySelector('select[name="resource"]').value;
                const day = row.querySelector('select[name="day"]').value;
                const time = row.querySelector('input[name="time"]').value;
                const new_value = row.querySelector('input[name="new_value"]').value;
                adjustments.push({ resource, day, time, new_value });
            });

            try {
                const response = await fetch('/api/adjustments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(adjustments)
                });
                const data = await response.json();
                alert(data.message || data.error);
                if (response.ok) {
                    loadAdjustments(); // Rafraîchir la table après enregistrement
                }
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement des ajustements:', error);
                alert('Erreur lors de l\'enregistrement des ajustements');
            }
        }

        // Charger les données au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            if (document.querySelector('#logs').classList.contains('active')) {
                loadLogs();
            }
            if (document.querySelector('#adjustments').classList.contains('active')) {
                loadAdjustments();
            }
        });
    </script>
</body>
</html>
